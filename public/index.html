<!DOCTYPE>
<html ng-app>
<head>


  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  
	<title>Car Info App</title>
</head>

<body>

	<style>

	</style>

	<div class="container" ng-controller="AppCtrl"> <!-- Defining controller for our web page -->

		<h2>Car Info App</h2>
		<br />

		Search : <input type="text" placeholder="Search Car" ng-model="searchText" /> <!-- Creating a search filter -->
		<br /> <br />

		<table class="table">
			<thead>
				<tr>
					<th>Id</th>
					<th>Make</th>
					<th>Model</th>
					<th>Year</th>
					<th>Action</th>
					<th>&nbsp;</th>
				<tr>
			</thead>

			<!-- Adding input fields for entering car information and binding that data with our car model -->
			<!-- Functions for adding and updating a car information -->
			<tbody>
				<tr>
					<td><input class-"form-control" ng-model="car.id"></td>
					<td><input class-"form-control" ng-model="car.make"></td>
					<td><input class-"form-control" ng-model="car.model"></td>
					<td><input class-"form-control" ng-model="car.year"></td>
					<td><button class="btn btn-primary btn-sm" ng-click="addCar()">Add car</button></td>
					<td><button class="btn btn-info btn-sm" ng-click="update()">Update</button>&nbsp;&nbsp;<button class="btn btn-info btn-sm" ng-click="clear()">Clear</button></td>
				</tr>

				<!-- Displaying car information with search filter -->
				<!-- Functions for editing and removing a car information -->
				<tr ng-repeat="car in carlist | filter: searchText">
					<td>{{car.id}}</td>
					<td>{{car.make}}</td>
					<td>{{car.model}}</td>
					<td>{{car.year}}</td>
					<td><button class="btn btn-danger btn-sm" ng-click="remove(car._id)">Remove</button></td>
					<td><button class="btn btn-warning btn-sm" ng-click="edit(car._id)">Edit</button></td>
				</tr>
			</tbody>
		</table>
	</div>
	
	<script src= "https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script>
	<script src= "controllers/controller.js"></script>
</body>
</html>
